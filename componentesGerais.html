<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <!-- início componente -->

                <!-- component alert -->
                <div class="alert alert-danger" role="alert">
                    A simple primary alert-chek it out!
                </div>

                <!-- component badge -->
                <h1>João Gabriel <span class="badge bg-danger">Aluno</span></h1>

                <!-- breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item" aria-current="page"><a href="">Blumenau</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Notícias</li>
                    </ol>
                </nav>

                <!-- botões -->
                <a href="" class="btn btn-danger">BOTÃO COM LINK</a>
                <button class="btn btn-success">botão com button</button>
                <div class="btn btn-info">BOTAO COM DIV</div>

                <div class="card" style="width: 350px;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/300px-Palmeiras_logo.svg.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">SE Palmeiras</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
                <!-- fim componente -->
            </div>

            
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
